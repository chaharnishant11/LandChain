<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>
    <div class="registration-form">
        <form id="formoid" method="post">
            <h3 class="text-center">Create your account</h3>
            
            <div class="form-group">
                <input class="form-control item" type="text" name="name" required="" maxlength="25" minlength="1" pattern="^[a-zA-Z ]*$" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                    <input class="form-control item" type="text" name="name" required="" maxlength="25" minlength="1" pattern="^[a-zA-Z ]*$" id="name" placeholder="Buyer Id/Mortgage Id">
                </div>
            <div class="form-group">
                <input class="form-control item" type="email" name="email" required="" id="email" placeholder="Latitude1">
            </div>
            <div class="form-group">
                <input class="form-control item" type="email" name="email" required="" id="email" placeholder="Longitude1">
            </div>
            <div class="form-group">
                    <input class="form-control item" type="email" name="email" required="" id="email" placeholder="Latitude2">
                </div>
                <div class="form-group">
                    <input class="form-control item" type="email" name="email" required="" id="email" placeholder="Longitude2">
                </div>
                <div class="form-group">
                        <input class="form-control item" type="email" name="email" required="" id="email" placeholder="Latitude3">
                    </div>
                    <div class="form-group">
                        <input class="form-control item" type="email" name="email" required="" id="email" placeholder="Longitude3">
                    </div>
                    <div class="form-group">
                            <input class="form-control item" type="email" name="email" required="" id="email" placeholder="Latitude4">
                        </div>
                        <div class="form-group">
                            <input class="form-control item" type="email" name="email" required="" id="email" placeholder="Longitude4">
                        </div>
            <div class="form-group">
                    <input type="file">
            </div>
            <div class="form-group">
                    <button class="btn btn-primary btn-block create-account" type="submit">Submit</button>
                </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</body>
